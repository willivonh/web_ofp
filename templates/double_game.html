<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            grid-gap: 10px;
            margin-top: 20px;
        }
        .board-cell {
            width: 100px;
            height: 150px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .dummy-cell {
            visibility: hidden; /* Dummy cells will be hidden */
        }
        .row-clicked {
            background-color: #4CAF50;
            color: white;
        }
        .button {
            margin: 10px;
        }
    </style>
    <script>
        function loadCards() {
            fetch('/deal-cards')
                .then(response => response.json())
                .then(data => {
                    // Display Player 1's hand
                    const player1Cards = document.querySelectorAll('.player1-hand .button');
                    player1Cards.forEach((button, index) => {
                        button.innerText = data.hand1[index];
                    });

                    // Display Player 2's hand
                    const player2Cards = document.querySelectorAll('.player2-hand .button');
                    player2Cards.forEach((button, index) => {
                        button.innerText = data.hand2[index];
                    });

                    document.getElementById('cards-left').innerText = 'Cards left: ' + data.cards_left;
                });
        }

        window.onload = loadCards;
    </script>
</head>
<body>
    <h1>Welcome {{ player }}!</h1>

    <h2>Player 1's Hand</h2>
    <div class="player1-hand">
        <button class="button">Loading...</button>
        <button class="button">Loading...</button>
        <button class="button">Loading...</button>
        <button class="button">Loading...</button>
        <button class="button">Loading...</button>
    </div>

    <h2>Player 1's Board</h2>
    <div class="board player1-board">
        <!-- Player 1's 13 places -->
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
    </div>

    <h2>Player 2's Hand</h2>
    <div class="player2-hand">
        <button class="button">Loading...</button>
        <button class="button">Loading...</button>
        <button class="button">Loading...</button>
        <button class="button">Loading...</button>
        <button class="button">Loading...</button>
    </div>

    <h2>Player 2's Board</h2>
    <div class="board player2-board">
        <!-- Player 2's 13 places -->
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
    </div>

    <div id="cards-left"></div>

    <form action="/reset" method="GET">
        <button type="submit">Reset Game</button>
    </form>
</body>
</html>
