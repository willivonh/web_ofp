<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Buttons</title>
    <script>
        async function generateNumbers() {
            const response = await fetch('/generate-numbers');
            const numbers = await response.json();
            for (let i = 0; i < 5; i++) {
                document.getElementById(`button${i}`).textContent = numbers[i];
            }
        }
    </script>
</head>
<body>
    <h1>Click the buttons to get random numbers</h1>
    <div>
        <button id="button0" onclick="generateNumbers()">Click Me</button>
        <button id="button1" onclick="generateNumbers()">Click Me</button>
        <button id="button2" onclick="generateNumbers()">Click Me</button>
        <button id="button3" onclick="generateNumbers()">Click Me</button>
        <button id="button4" onclick="generateNumbers()">Click Me</button>
    </div>
</body>
</html>
